<!doctype html>
<html lang="en" ng-app>
<head>
  <meta charset="utf-8">
  <title>Most Buzzin' Phones</title>
  <link rel="stylesheet" href="css/app.css"/>
</head>
<body ng-controller="PhoneListCtrl">

  <h1>
    Check out these {{ (phones | filter: query).length }} phones!
  </h1>
  <p>
  Search: <input ng-model="query" />
  </p>
  <p>
  Order:
  <select ng-model="order">
    <option value="name">Alphabetical</option>
    <option value="age">Release date</option>
  </select>
  </p>
  <h3>Showing results for: {{query}}</h3>

  <ul class="phones">
    <li ng-repeat="phone in phones | filter: query | orderBy: order"> 
    <span>{{phone.name}}</span>
    <p>
      {{phone.snippet}}
    </p>
  </li>
  </ul>

  <h3>And this is what the JSON looks like</h3>
  <p>
    {{ phones | json }} 
  </p>
  
  <!-- In production use:
  <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.0.6/angular.min.js"></script>
  -->
  <script src="lib/angular/angular.js"></script>
  <script src="js/app.js"></script>
  <script src="js/services.js"></script>
  <script src="js/controllers.js"></script>
  <script src="js/filters.js"></script>
  <script src="js/directives.js"></script>
</body>
</html>
